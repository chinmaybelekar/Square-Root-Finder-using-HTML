<html>
	<head>
		<title> Square Root Finder App </title>
		<style>
			* {font-size:50px;}
			body {background-color:violet;}
		</style>
		<script>
			function compute()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let ans = document.getElementById("ans");
				let n = parseFloat(num.value);
				let r = Math.sqrt(n);
				let res = "Square Root = " + r.toFixed(2);
				ans.innerHTML = res;
			}
		</script>
	</head>
	<body>
		<center>
			<h1> Square Root Finder </h1>
			<form onsubmit="return compute()">
				Enter a Number <input type="number" step="any" min=0.0 required id="num"></input>
				<br></br>
				<input type="Submit" value="Find Sqrt" />
			</form>
			<h1 id="ans"></h1>
		</center>
	</body>
</html>
